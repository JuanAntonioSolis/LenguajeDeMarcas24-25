<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Ejercicio6Estilo.css">
</head>

<body>

    <div id="caja1" class="amarillo">
        <p>
            box-shadow: -5px -5px;
        </p>
    </div>

    <!--Con spread-->
    <div id="caja2" class="amarillo">
        <p>
            box-shadow: -5px -5px 0px 10px;
        </p>
    </div>

    <div id="caja3" class="amarillo">
        <p>
            box-shadow: 8px 8px;
        </p>
    </div>

    <!--Con blur-->
    <div id="caja4" class="amarillo">
        <p>
            box-shadow: 8px 8px 10px 0;
        </p>
    </div>

    <div id="caja5" class="amarillo">
        <p>
            box-shadow: 15px 15px;
        </p>
    </div>

    <!--Con Blur y Spread-->
    <div id="caja6" class="amarillo">
        <p>
            box-shadow: 15px 15px 10px 5px;
        </p>
    </div>

    <div id="caja7" class="amarillo">
        <p>
            box-shadow: 15px 15px maroon;
        </p>
    </div>

    <!-- Sin desplazar con blur y sin spread -->
    <div id="caja8" class="amarillo">
        <p>
            box-shadow: 0 0 15px 0 maroon;
        </p>
    </div>

    <!-- Con blur -->
    <div id="caja9" class="amarillo">
        <p>
            box-shadow: 15px 15px 20px maroon;
        </p>
    </div>

    <!-- Sin desplazar con blur y spread -->
    <div id="caja10" class="amarillo">
        <p>
            box-shadow: 0 0 15px 10px;
        </p>
    </div>



</body>

</html>
