<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta select</title>
</head>
<body>

    <h1>Datos seleccionables</h1>
    <br>
    
    <form action="">
        <label for="SO">Sistema Operativo</label> <br>
        <select name="SO" id="SO">
            <option value="selec" selected = "selected">- Selecciona -</option>
            <option value="Win">Windows</option>
            <option value="Mac">Mac</option>
            <option value="Lin">Linux</option>
            <option value="Otr">Otro</option>
        </select>
        <br><br>

        <label for="SO2">Sistema Operativo</label> <br> 
        <select name="SO2" id="SO2" size="4">
            <option value="Win" selected = "selected">Windows</option>
            <option value="Mac">Mac</option>
            <option value="Lin">Linux</option>
            <option value="Otr">Otro</option>
        </select>
        <br><br>

        <label for="SO3">Sistema Operativo</label> <br> 
        <select name="SO3" id="SO3" size="4">
            <option value="Win" selected = "selected">Windows</option>
            <option value="Mac">Mac</option>
            <option value="Lin">Linux</option>
            <option value="Otr">Otro</option>
        </select>
        


    </form>
    
</body>
</html>
