<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta optgroup</title>
</head>
<body>

    <form action="">
        <label for="p.sele">Programa seleccionado</label> <br>
        <select name="program" id="program">
            <optgroup label="Sistemas Operativos">
                <option value="Win">Windows</option>
                <option value="Mac">Mac</option>
                <option value="Lin" selected="selected">Linux</option>
                <option value="Otro">Otro</option>
            </optgroup>
            <optgroup label="Navegadores">
                <option value="InEx">Internet Explorer</option>
                <option value="Fire">Firefox</option>
                <option value="Safari">Safari</option>
                <option value="Opera">Opera</option>
                <option value="Otro">Otro</option>
            </optgroup>
        </select>
    </form>
    
</body>
</html>
