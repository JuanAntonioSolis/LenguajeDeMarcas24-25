<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de tabla sencilla</title>
    <style>
        table, tr, td, th{
            border:1px solid black
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1><b>Su pedido</b></h1>

    <table>
        <tr>
            <th>Nombre producto</th>
            <th>Precio unitario</th>
            <th>Unidades</th>
            <th>Subtotal</th>
        </tr>
        <tr>
            <td>Reproductor MP3 (80GB)</td>
            <td>192.02</td>
            <td>1</td>
            <td>192.02</td>
        </tr>
        <tr>
            <td>Fundas de colores</td>
            <td>2.50</td>
            <td>5</td>
            <td>12.50</td>
        </tr>
        <tr>
            <td>Reproductor de radio & control remoto</td>
            <td>12.99</td>
            <td>1</td>
            <td>12.99</td>
        </tr>
        <tr>
            <th>TOTAL</th>
            <th>-</th>
            <th>7</th>
            <th>207.51</th>
        </tr>
    </table>
    
</body>
</html>
